<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxu Tour - Tournament Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e1e1e;
      padding: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #444;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .section {
      background: #222;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    h2 {
      margin-top: 0;
      color: #00ccff;
    }
    button, input[type="text"], input[type="number"] {
      padding: 10px 16px;
      margin: 5px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #00ccff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00b2e1;
    }
    .hidden { display: none; }
    #logoutBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: red;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Luxu Tournament Management</header>
  <div class="container">
    <div class="section" id="tourInfoBox">
      <h2>ข้อมูลทัวร์นาเมนต์</h2>
      <!-- ข้อมูลจะแสดงที่นี่ -->
    </div>
    <div class="section" id="playerBox" style="display:none;">
      <h2>ผู้เล่น</h2>
      <div id="entryList"></div>
    </div>
    <div class="section" id="startTourBox">
      <h2>เริ่มทัวร์ใหม่</h2>
      <input id="tourName" type="text" placeholder="ชื่อทัวร์">
      <button onclick="createTour()">สร้างทัวร์ใหม่</button>
    </div>
    <div class="section" id="loadTourBox">
      <h2>โหลดทัวร์เก่า</h2>
      <div id="loadTourList"></div>
    </div>
  </div>
  <button id="logoutBtn" onclick="logout()" class="hidden">Logout</button>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqd20lb2fQSMjqsSmzUXXgQFhBNC8sB9g",
      authDomain: "luxutour-63450.firebaseapp.com",
      projectId: "luxutour-63450",
      storageBucket: "luxutour-63450.firebasestorage.app",
      messagingSenderId: "349190270077",
      appId: "1:349190270077:web:c52b936bdc2f06c7db1514",
      measurementId: "G-1F45DPS42M"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("กรุณาเข้าสู่ระบบก่อนใช้งาน");
        window.location.href = "login.html";
      } else {
        document.getElementById("logoutBtn").classList.remove("hidden");
        loadTournamentsFromFirestore();
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    async function createTour() {
      const name = document.getElementById("tourName").value.trim();
      if (!name) return alert("กรุณาใส่ชื่อทัวร์ก่อน");
      const docRef = await db.collection("tournaments").add({ info: { name }, players: [] });
      window.localStorage.setItem("currentTourId", docRef.id);
      location.reload();
    }

    async function loadTournamentsFromFirestore() {
      const snap = await db.collection("tournaments").get();
      const list = document.getElementById("loadTourList");
      list.innerHTML = "";
      snap.forEach(doc => {
        const name = doc.data().info?.name || "(ไม่มีชื่อ)";
        list.innerHTML += `<button onclick="selectTourFromFirestore('${doc.id}')">${name}</button>`;
      });
    }

    async function selectTourFromFirestore(id) {
      const doc = await db.collection("tournaments").doc(id).get();
      if (!doc.exists) return;
      const data = doc.data();
      document.getElementById("tourInfoBox").innerHTML = `<h2>${data.info.name}</h2>`;
      document.getElementById("playerBox").style.display = "block";
      document.getElementById("startTourBox").style.display = "none";
    }
  </script>
</body>
</html>
