
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POKER SYSTEM</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <!-- ตรวจสอบล็อกอินก่อนโหลดเนื้อหา -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      firebase.auth().onAuthStateChanged(function(user) {
        if (!user) {
          window.location.href = "login.html"; // ถ้าไม่ล็อกอิน ให้กลับไปหน้า login
        }
      });
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #121212;
      color: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>ระบบจัดการโป๊กเกอร์</h1>
  <p>ยินดีต้อนรับสู่ระบบของคุณ คุณได้เข้าสู่ระบบแล้ว ✅</p>
  <button onclick="logout()">Logout</button>

  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
