<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
</head>
<body>
  <div style="max-width:300px;margin:50px auto;">
    <h2>Login</h2>
    <input id="email"    type="email"    placeholder="Email"    style="width:100%;padding:8px;margin:4px 0;"/>
    <input id="password" type="password" placeholder="Password" style="width:100%;padding:8px;margin:4px 0;"/>
    <button id="btnLogin" style="width:100%;padding:10px;margin:8px 0;">Login</button>
    <div id="msg" style="color:red;"></div>
  </div>

  <script>
    
    // login.html หรือ index.html (ใน <script> ก่อน initializeApp)
const firebaseConfig = {
  apiKey: "AIzaSyDqd20lb2fQSMjqsSmzUXXgQFhBNC8sB9g",
  authDomain: "luxutour-63450.firebaseapp.com",
  projectId: "luxutour-63450",
  storageBucket: "luxutour-63450.firebasestorage.app",
  messagingSenderId: "349190270077",
  appId: "1:349190270077:web:c52b936bdc2f06c7db1514",
  measurementId: "G-1F45DPS42M"
};
firebase.initializeApp(firebaseConfig);

    // 2) Initialize
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 3) เมื่อกด Login
    document.getElementById('btnLogin').onclick = () => {
      const email = document.getElementById('email').value;
      const pw    = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, pw)
        .then(() => { window.location = 'index.html'; })
        .catch(e => {
          document.getElementById('msg').textContent = e.message;
        });
    };
  </script>
</body>
</html>
