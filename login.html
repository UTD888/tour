<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Login - Luxu Tour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      text-align: center;
      padding: 60px 20px;
      background: #111;
      color: white;
    }
    input, button {
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      width: 100%;
      max-width: 300px;
    }
    input {
      background: #333;
      color: white;
    }
    button {
      background: #00ccff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00b2e1;
    }
    .box {
      background: #222;
      display: inline-block;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    img {
      width: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="luxu-logo.png" alt="logo">
    <h2>เข้าสู่ระบบ</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqd20lb2fQSMjqsSmzUXXgQFhBNC8sB9g",
      authDomain: "luxutour-63450.firebaseapp.com",
      projectId: "luxutour-63450",
      storageBucket: "luxutour-63450.firebasestorage.app",
      messagingSenderId: "349190270077",
      appId: "1:349190270077:web:c52b936bdc2f06c7db1514",
      measurementId: "G-1F45DPS42M"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) return alert("กรุณากรอกข้อมูลให้ครบ");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("เข้าสู่ระบบไม่สำเร็จ: " + error.message);
        });
    }
  </script>
</body>
</html>
