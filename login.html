<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Login - Luxu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="firebase-init.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f6;
    }
    .login-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 360px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 500;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #007aff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Luxu Tournament</h2>

  <input type="email" id="email" placeholder="อีเมล" autocomplete="username">
  <input type="password" id="password" placeholder="รหัสผ่าน" autocomplete="current-password">

  <button onclick="login()">เข้าสู่ระบบ</button>
</div>

<script>
  function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    firebase.auth().signInWithEmailAndPassword(email, pass)
      .then(() => window.location.href = "index.html")
      .catch(err => alert("เข้าสู่ระบบไม่สำเร็จ: " + err.message));
  }
</script>

</body>
</html>
